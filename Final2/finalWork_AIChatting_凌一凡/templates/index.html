<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="../static/css/index.css">

</head>
<body>
    <div class="side">
        <span>所有对话框</span>
        <div class="dialogs">
            <label id='newChatBtn' class="dialog">New Chat</label>
            <!-- <div class="dialog selected" data-id="123">chat1</div>
            <div class="dialog" data-id="456">chat2</div>
            <div class="dialog" data-id="789">chat3</div> -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>AI聊天助手</h1>
            <p>与智能AI进行对话交流</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble">
                        你好！我是AI助手，很高兴为你服务。请问有什么可以帮助你的吗？
                    </div>
                    <div class="message-time" id="initial-time"></div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="avatar ai-avatar">AI</div>
            <div class="message-bubble">
                AI正在思考<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="message-input" placeholder="输入你的消息..." autocomplete="off">
                <label id="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </label>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery3.7.1.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/index.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/my_index.js') }}"></script>
    <script src="../static/js/my_index.js"></script>
    <script>
    </script>
</body>
</html>
